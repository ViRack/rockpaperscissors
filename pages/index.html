<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../js/game.js"></script>
    </head>

    <body>
        <header>
            <inner-column>
                <h1>Roshambo</h1>
            </inner-column>
        </header>

        <main>
            <!-- Logo -->
            <section>
                <inner-column>
                    <picture>
                        <img src="../images/RockPaperScissorsLogo.svg">
                    </picture>
                    <p class="calm-voice">
                        <span style="color: #E11432">ROCK beats SCISSORS | </span>
                        <span style="color: #A3E2E9">PAPER beats ROCK | </span>
                        <span style="color: #6A44E5">SCISSORS beats PAPER</span>
                    </p>

                </inner-column>
            </section>
                
            <!-- Winner -->
            <section>
                <inner-column>
                    <winner-grid>
                        <player>
                            <p class="calm-voice">Player</p>
                            <choice-picture>
                                <img class="choice-image" src="../images/questionmark.jpg">
                            </choice-picture>
                        </player>

                        <ai>
                            <p class="calm-voice">Computer</p>
                            <choice-picture>
                                <img class="choice-image" src="../images/questionmark.jpg">
                            </choice-picture>
                        </ai>
                    </winner-grid>
                    <p id="who-won" class="calm-voice-winner">
                        Who will win?!
                    </p>
                </inner-column>
            </section>
            <!-- choices -->
            <section>
                <inner-column>

                    <weapon-grid>
                        <div class="choose-weapon">
                            <p class="loud-voice">Choose your weapon!</p>
                        </div>

                        <ul class="weapon-list">
                            <li class="weapon">
                                <weapon-picture>
                                    <button id="rock-button" onclick="roshambo(1)"><img class="weapon-img" src="../images/rock.svg"></button>
                                </weapon- picture>
                            </li>
                            <li class="weapon">
                                <weapon-picture>
                                    <button id="paper-button" onclick="roshambo(2)"><img class="weapon-img" src="../images/paper.svg"></button>
                                </weapon-picture>
                            </li>
                            <li class="weapon">
                                <weapon-picture>
                                    <button id="scissors-button" onclick="roshambo(3)"><img class="weapon-img" src="../images/scissors.svg"></button>
                                </weapon-picture>
                            </li>
                       </ul>
                     </choices-grid>

                </inner-column>
            </section>

            <!-- wins/losses -->
            <section>
                <inner-column>
                    <div class="total-scores">
                        <p class="loud-voice">SCORE</p>
                        <ul class="scores">
                            <li class="user-score">Your score is: 0</li>
                            <li class="ai-score">Computer score is: 0</li>
                        </ul>
                    </div>
                </inner-column>
            </section>

        </main>

        <footer>
            <inner-column>
                <h1>Footer</h1>
            </inner-column>        </footer>

    </body>
</html>
